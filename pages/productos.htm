    <!-- Historia fernet branca-->
<!--     1845, Milán- Entre probetas, alambiques y morteros, Bernardino Branca logra crear un elixir distinto, una bebida única. El boticario de Porta Nuova cuenta con un colaborador sueco llamado Dr. Fernet. En homenaje a él, Bernardino llama a la bebida recién creada Fernet y le agrega su apellido. El nombre FERNET BRANCA comienza a ser reconocido y ya es producido por la empresa Fratelli Branca e Comp. de Milán, la única que posee el secreto «del verdadero y genuino proceso de dicho licor» -->
